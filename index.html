<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sketch Pad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Sketch Pad</h1>
    </header>
    <main>
      <!-- BUTTONS -->
      <div class="button-group">
        <button type="button" class="clear">Clear</button>
        <button type="button" class="resize">Resize</button>
      </div>
      <!-- MODAL -->
      <div id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Resize Grid</h2>
          </div>
          <div class="modal-body">
            <form class="resize-form">
              <div class="form-group">
                <label for="size-input">Grid size:</label>
                <input type="text" value="16" id="size-input" required>
              </div>
              <!-- ERROR MESSAGE -->
              <p class="message error-message"><span class="fa fa-exclamation-circle fa-lg fa-fw"></span> Please enter a number between 4 and 80.</p>
              <div class="button-group">
                <input type="submit" value="Save">
                <input type="button" class="cancel" value="Cancel">
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- SKETCH GRID -->
      <div class="grid"></div>
      <!-- GRID SIZE -->
      <p class="grid-size"></p>
    </main>
    <!-- FOOTER -->
    <footer>Coded by <a href="https://autumnbullard-portfolio.herokuapp.com" target="_blank">Autumn Bullard</a></footer>
    <script src="js/script.js"></script>
  </body>
</html>
