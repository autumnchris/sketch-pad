<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sketch Pad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Sketch Pad</h1>
    </header>
    <main>
      <!-- BUTTONS -->
      <div class="button-group">
        <button type="button" id="clear">Clear</button>
        <button type="button" id="resize">Resize</button>
      </div>
      <!-- MODAL -->
      <div id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Resize Grid</h2>
          </div>
          <div class="modal-body">
            <form>
              <label for="size-input">Grid size:</label>
              <input type="text" value="16" id="size-input">
            </form>
            <!-- ERROR MESSAGE -->
            <div id="error-message">Please enter a number between 4 and 60.</div>
          </div>
          <div class="modal-footer">
            <div class="button-group">
              <button type="button" id="save">Save</button>
              <button type="button" id=cancel>Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <!-- SKETCH GRID -->
      <div id="grid"></div>
      <!-- GRID SIZE -->
      <p id="grid-size"></p>
    </main>
    <!-- FOOTER -->
    <footer>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></footer>
    <script src="js/script.js"></script>
  </body>
</html>
